<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div>
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro de Usuarios</p>
                            <div class="d-flex flex-row align-items-center mb-4" id="searchdiv">
                                <span class="input-group-text border-0" id="search-addon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg>
                                </span>
                                <input type= "button" class="btn" (click)="traerElIddelArticulo()" value="Buscar"/>
                                <input type="search" id="search" class="form-control" placeholder="Search"
                                    aria-label="Search" aria-describedby="search-addon" [(ngModel)]="usuario.cedula" name="cedula"(input)="CapturarCedula($event)"/>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <form class="mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <label id="label">Nombres</label>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="name" class="form-control"  [(ngModel)]="usuario.nombres"
                                            name="nombres" disabled/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <label id="label">Usuario</label>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="name" class="form-control" [(ngModel)]="usuario.username"
                                            name="usuario"/>
                                        </div>
                                    </div>

                                    <div class="content-select">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <label id="label">Empresa</label>
                                            <div id="select1">
                                                <select id="name">
                                                    <option value="1" disabled selected>Seleccione Empresa</option>
                                                    <option value="2">Subject 1</option>
                                                    <option value="3">Subject 2</option>
                                                    <option value="4">Subject 3</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <label class="form-label" for="form3Example1c" id="label">Apellidos</label>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="name" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <label class="form-label" for="form3Example3c" id="label">Contrase√±a</label>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="name" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="content-select">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <label class="form-label select-label" id="label">Rol</label>
                                            <div id="select2">
                                                <select id="name">
                                                    <option value="1" disabled selected>Seleccione Rol</option>
                                                    <option value="2">Subject 1</option>
                                                    <option value="3">Subject 2</option>
                                                    <option value="4">Subject 3</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div class="boton">
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="button" class="btn btn-primary btn-lg">Registrar Usuario</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
