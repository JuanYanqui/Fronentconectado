<body class="text-center">
  
    <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Inicio de Sesion</h1>
    
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="0150048975">
        <label for="floatingInput">Ingrese Su Cedula </label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Ingrese su Contraseña</label>
      </div>
    
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordar Contraseña
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022–2023</p>
    </form>
    </main>
